<!DOCTYPE html>
 <html>
	<head>
		<title> Test - Homepage </title>
	</head>
	<body>
	 <form action="/newthread/" enctype="multipart/form-data" method="POST"> 
		Subject:
		<input type="text" name="subject" /> <br />
		Name:
		<input type="text" name="name" value="Anonymous" /> <br />
		Image:
		<input type="file" name="theFile" /> <br />
		Post:
		<input type="text" name="message" /> <br />
		<input type="submit" value="submit" />
	 </form>
		Show all OP on this page.
		{{range .}}
		<div><a href="/reply/{{.ThreadID}}">Reply</a></div>
		<h3>{{.Subject}}</h3>
		<h3>{{.Name}}</h3>
		<div>{{.DatePosted}}</div>
		<div><p>{{.Text}}</p></div>
		<br /><br />
		{{end}}
	</body>
</html>
