<!DOCTYPE html>
<html>
	<head>
		<title> Test </title>
	</head>
	<body>
		<div>
			<h2>Reply</h2>
			<form action="/newreply/{{.ThreadID}}" method="POST"> 
			Subject:
			<input type="text" name="subject" /> <br />
			Name:
			<input type="text" name="name" value="Anonymous" /> <br />
			Reply:
			<input type="text" name="message" /> <br />
			<input type="submit" value="submit" />
			</form>
		</div>
		<div>
			{{range $post := .Posts}}
			<h3>{{$post.Subject}}</h3>
			<h3>{{$post.Name}}</h3>
			<div>{{$post.DatePosted}}</div>
			<div><p>{{$post.Text}}</p></div>
			<br /><br />
			{{end}}
		</div>
	</body>
</html>
